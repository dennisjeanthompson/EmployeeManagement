<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-users"></i> Employee Management System</h1>
            <div class="header-actions">
                <button id="add-employee-btn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Employee
                </button>
            </div>
        </header>

        <!-- Statistics Dashboard -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-employees">0</h3>
                        <p>Total Employees</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-departments">0</h3>
                        <p>Departments</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="avg-salary">$0</h3>
                        <p>Average Salary</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Search and Filters -->
        <section class="search-section">
            <div class="search-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search employees...">
                </div>
                <div class="filter-controls">
                    <select id="sort-by">
                        <option value="lastName">Sort by Last Name</option>
                        <option value="firstName">Sort by First Name</option>
                        <option value="department">Sort by Department</option>
                        <option value="hireDate">Sort by Hire Date</option>
                        <option value="salary">Sort by Salary</option>
                    </select>
                    <select id="sort-order">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Employee Table -->
        <section class="table-section">
            <div class="table-container">
                <table id="employee-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Position</th>
                            <th>Department</th>
                            <th>Salary</th>
                            <th>Hire Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employee-tbody">
                        <!-- Employee rows will be inserted here -->
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <div class="pagination">
                <button id="prev-page" class="btn btn-secondary" disabled>
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-page" class="btn btn-secondary" disabled>
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <!-- Loading indicator -->
        <div id="loading" class="loading hidden">
            <i class="fas fa-spinner fa-spin"></i>
            Loading...
        </div>

        <!-- No results message -->
        <div id="no-results" class="no-results hidden">
            <i class="fas fa-search"></i>
            <p>No employees found.</p>
        </div>
    </div>

    <!-- Employee Modal -->
    <div id="employee-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Employee</h2>
                <span class="close">&times;</span>
            </div>
            <form id="employee-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone *</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                        <small>10-digit phone number</small>
                    </div>
                    <div class="form-group">
                        <label for="position">Position *</label>
                        <input type="text" id="position" name="position" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department *</label>
                        <input type="text" id="department" name="department" required>
                    </div>
                    <div class="form-group">
                        <label for="salary">Salary *</label>
                        <input type="number" id="salary" name="salary" min="0" step="1000" required>
                    </div>
                    <div class="form-group">
                        <label for="hireDate">Hire Date *</label>
                        <input type="date" id="hireDate" name="hireDate" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <span id="submit-text">Add Employee</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content small">
            <div class="modal-header">
                <h3>Confirm Action</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p id="confirm-message">Are you sure you want to delete this employee?</p>
            </div>
            <div class="form-actions">
                <button type="button" id="confirm-cancel" class="btn btn-secondary">Cancel</button>
                <button type="button" id="confirm-ok" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
